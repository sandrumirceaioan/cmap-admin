<mdb-card class="col-lg-3 col-md-4 col-sm-6 col-10">
    <!-- Default form login -->

    <mdb-card-header class="header bg-dark white-text text-center">
        <h5>
            <strong>Sign in</strong>
        </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="border border-light p-3">

            <!-- Email -->
            <input type="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" formControlName="username">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">

            <div class="">
                <div>
                    <!-- Remember me -->
                    <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
                </div>
            </div>

            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="gold-gradient-inverse my-4" type="submit" [disabled]="!submit">Sign in</button>


        </form>
        <!-- Default form login -->

    </mdb-card-body>

</mdb-card>
