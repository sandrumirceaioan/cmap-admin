<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="providerForm" (ngSubmit)="userLogin()">
    <div class="md-form mb-2">
      <input type="text" id="providerName" formControlName="providerName" class="form-control" mdbInput>
      <label for="providerName">Provider Name</label>
    </div>

    <div class="md-form mb-3">
      <input type="text" id="providerWebsite" formControlName="providerWebsite" class="form-control" mdbInput>
      <label for="providerWebsite">Provider Website</label>
    </div>

    <div class="form-row inner">
      <div class="col-md-6 col-12">
        <img *ngIf="data.providerLogo" src="{{adminSettingsService.backendPath+data.providerLogo}}" alt="{{data.providerLogo}}">
      </div>
      <div class="col-md-6 col-12">
        <div class="md-form">
          <input type="file" [formControl]="providerLogo" (change)="onFileChange($event)">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button mdbBtn type="button" color="blue-grey" (click)="confirm()" mdbWavesEffect>{{button | titlecase}}</button>
  <button mdbBtn type="button" color="grey" (click)="bsModalRef.hide()" mdbWavesEffect>Close</button>
</div>
